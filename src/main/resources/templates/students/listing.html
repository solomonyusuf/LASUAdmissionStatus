<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Admission status</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="mb-3">
        <h3  align="center">
            <img style="height:80px;" src="https://lasu.edu.ng/home/img/logo1.png"/>
        <br/><br/> DETERMINE LAW STUDENT ADMISSION STATUS(group 2)
        </h3>
    </div>
<div class="mb-3">
   <div class="card shadow">
       <div class="card-body">
           <div class="card-header">

               <a href="/" class="btn btn-primary align-right"> Register New Student </a>
           </div>
           <table class="table">
               <thead class="thead-dark">
               <tr>
                   <th scope="col">Student</th>
                   <th scope="col">Sex</th>
                   <th scope="col">Action</th>
               </tr>
               </thead>
               <tbody>
               <tr th:each="student:${students}">
                   <td th:text="${student.name}"><img style="height: 50px;" th:src="${student.image}"></td>
                   <td th:text="${student.sex}"></td>
                   <td>
                       <a th:href="@{/detail/view(id=${student.id})}" class="btn btn-info"> View </a>
                   </td>

               </tr>
               </tbody>
           </table>
       </div>
   </div>
</div>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
